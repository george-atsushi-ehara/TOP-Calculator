<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>George Atsushi Ehara Odin Calculator</title>
</head>

<body>
  <div id="calculatorContainer">
    <div id="monitor">
      <div id="total">0</div>
      <div id="input"></div>
    </div>
    <div id="buttons">
      <div id="numpad">
        <button class="numberBtn one">1</button>
        <button class="numberBtn two">2</button>
        <button class="numberBtn three">3</button>
        <button class="numberBtn four">4</button>
        <button class="numberBtn five">5</button>
        <button class="numberBtn six">6</button>
        <button class="numberBtn seven">7</button>
        <button class="numberBtn eight">8</button>
        <button class="numberBtn nine">9</button>
        <button class="numberBtn zero">0</button>
      </div>
      <div id="operators">
        <button class="plus">+</button>
        <button class="minus">-</button>
        <button class="multiply">ร</button>
        <button class="divide">รท</button>
        <button class="clear">C</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
