<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>George Atsushi Ehara Odin Calculator</title>
</head>

<body>
  <div id="calculatorContainer">
    <div id="screenrow">
      <div class="screen">
        <div id="total">0</div>
        <div id="input"></div>
      </div>
      <button class="clear">C</button>
    </div>
    <div id="buttons">
      <div class="numpad">
        <button class="numberBtn">7</button>
        <button class="numberBtn">8</button>
        <button class="numberBtn">9</button>
        <button class="operator divide">รท</button>
      </div class="numpad">
      <div>
        <button class="numberBtn">4</button>
        <button class="numberBtn">5</button>
        <button class="numberBtn">6</button>
        <button class="operator multiply">ร</button>
      </div>
      <div class="numpad">
        <button class="numberBtn">1</button>
        <button class="numberBtn">2</button>
        <button class="numberBtn">3</button>
        <button class="operator minus">-</button>
      </div>
      <div class="numpad">
        <button class="numberBtn">0</button>
        <button class="operator plus">+</button>
        <button class="equal">=</button>
        <button class="decimal">.</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
